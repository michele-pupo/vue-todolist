<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <!-- foglio stile css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <!--script VueJs-->
     <script src="https://unpkg.com/vue@3"></script> 

    <div id="app">
        <div class="container-fluid d-flex justify-content-center">
            <div>
                <h1 class="display-1 text-uppercase fw-bold mt-5">Vue to-do list</h1>
            </div>
        </div>
        <div class="container-fluid d-flex flex-column align-items-center">
            <div class="row col-6 mt-5">   
                <ul class="list-group">
                    <li v-for="(currentTodo, index) in todos" :key="index" class="list-group-item d-flex justify-content-between align-items-center border border-black rounded-5">
                        <span 
                            class="fs-3 text-uppercase"
                            :class="{ done: currentTodo.done }"
                            @click="toggleDone(index)"
                        >{{ currentTodo.text }}
                        </span>
                    <button @click="deleteTodo(index)" class="border-0"><i class="fa-regular fa-trash-can fs-2"></i></button>
                    </li>
                </ul>
            </div>

            <div v-if="todos.length == 0" class="d-flex">
                <h1>Hai completato la lista!</h1>
            </div>

            <div id="add-todo" class="col-5 mt-5">
                <div class="input-group mb-3 border border-black rounded-3">
                    <span class="input-group-text">Inserisci qualcosa in lista</span>
                    <input
                        v-model="newTodo" 
                        type="text" 
                        class="form-control" 
                        placeholder="Cosa vuoi aggiungere?" 
                        aria-label="Cosa vuoi aggiungere" 
                        aria-describedby="add-todo"
                        @keyup.enter="addTodo"
                    >
                    <button 
                        class="btn btn-outline-secondary btn-info" 
                        type="button" 
                        id="add-todo"
                        @click="addTodo()"
                    >
                        Aggiungi
                    </button>
                </div>
            </div>
        </div>   
        
    </div>     
    

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- foglio script js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
